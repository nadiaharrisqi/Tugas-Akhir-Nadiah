<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Pencarian Bakat Renang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #cbefff, #ffffff);
      color: #111;
      text-align: center;
      padding: 0;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #c5ecfd18;
      backdrop-filter: blur(10px);
      padding: 10px 30px;
    }

    .logo {
      font-weight: bold;
      font-size: 1rem;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #005f99;
      font-weight: 500;
      transition: 0.3s;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 80px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #c5ecfd;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #9edefa;
      transform: scale(1.05);
    }

    .logo img {
  height: 40px;
  object-fit: contain;
}
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Aplikasi" />
    </div>
    <div class="menu">
      <a href="{{ url_for('home') }}">Beranda</a>
      <a href="{{ url_for('klasifikasi') }}">Klasifikasi</a>
      <a href="{{ url_for('evaluasi') }}">Evaluasi</a>
    </div>
  </nav>

  <div class="content">
    <h1>Aplikasi Pencarian Bakat Renang</h1>
    <p>Sistem klasifikasi pencarian potensi bakat renang anak<br>Menggunakan Algoritma K-Nearest Neighbors</p>
    <div class="buttons">
      <a href="{{ url_for('evaluasi') }}"><button>Evaluasi</button></a>
      <a href="{{ url_for('klasifikasi') }}"><button>Klasifikasi</button></a>
    </div>
  </div>
</body>
</html>
